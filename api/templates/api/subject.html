{% extends "base.html" %}

{% block body %}

<h3>{{subject.name}}</h3>

<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Topics</th>
            <th>Subtopics</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            {% for topic in subject.topics.all %}
            <tr>
                <td scope="row">{{topic.name}} </td>
                <td>
                    <ul>
                        {% for subtopic in topic.subtopic_set.all %}
                        <li>
                            <a href="{% url 'get_subtopic' id=subject.id topic_id=topic.id subtopic_id=subtopic.id %}">{{subtopic.name}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </td>
                <td></td>
            </tr>
            {% endfor %}
            
        </tbody>
</table>

{% endblock %}
