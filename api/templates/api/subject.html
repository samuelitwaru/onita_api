{% extends "base.html" %}

{% block body %}

<div class='pt-2'>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
		  <li class="breadcrumb-item"><a href="">Home</a></li>
		  <li class="breadcrumb-item"><a href="{% url 'subjects' %}">Subjects</a></li>
		  <li class="breadcrumb-item active" aria-current="page">{{subject.name}}</li>
		</ol>
	</nav>
</div>

<hr class='mb-4'/>

<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Topics</th>
            <th>Subtopics</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            {% for topic in subject.topics.all %}
            <tr>
                <td scope="row">{{topic.name}} </td>
                <td>
                    <ul>
                        {% for subtopic in topic.subtopic_set.all %}
                        <li>
                            <a href="{% url 'get_subtopic' id=subject.id topic_id=topic.id subtopic_id=subtopic.id %}">{{subtopic.name}}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </td>
                <td></td>
            </tr>
            {% endfor %}
            
        </tbody>
</table>




{% endblock %}
