<form method='POST' action="{% url 'create_topic' id=subject.id %}">
    {% csrf_token %}
    <div>New Subject</div>  
    <input placeholder='name' name='name' type='text'/>
    <input placeholder='name' name='subject' value='{{subject.id}}' type='hidden'/>
    <input placeholder='name' name='level' value='{{level}}' type='hidden'/>
    <input type='submit' value='Add' />
</form>
