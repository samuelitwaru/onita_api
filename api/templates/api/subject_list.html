{% extends "base.html" %}

{% block body %}

<div class='pt-2'>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
		  <li class="breadcrumb-item"><a href="">Home</a></li>
		  <li class="breadcrumb-item active" aria-current="page">Subjects</li>
		</ol>
	</nav>
</div>
<hr class='mb-4'/>

<table class="table table-bordered">
	<tbody>
        {% for subject in subjects %}
		<tr>
			<td scope="">{{subject.code}}</td>
			<td scope="row"><a href="{% url 'get_subject' id=subject.id %}">{{subject.name}}</a></td>
			<td scope="row">{{subject.learning_center}}</a></td>
		</tr>
        {% endfor %}
	</tbody>
</table>

{% endblock %}
