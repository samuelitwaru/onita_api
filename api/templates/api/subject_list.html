{% extends "base.html" %}

{% block body %}

<h3>Subjects</h3>

<table class="table">
	<tbody>
        {% for subject in subjects %}
		<tr>
			<td scope="">{{subject.code}}</td>
			<td scope="row"><a href="{% url 'get_subject' id=subject.id %}">{{subject.name}}</a></td>
		</tr>
        {% endfor %}
	</tbody>
</table>

{% endblock %}
