<html>

		<meta charset="UTF-8" />

        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Wex ERP</title>

		{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/tempusdominus-bootstrap-4.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> {% endcomment %}
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
			<!-- Google Fonts -->

			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>

			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
			rel="stylesheet"
		/>

        <!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y8Q8MVT787"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-Y8Q8MVT787');

		{% comment %} <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script> {% endcomment %}

	<body>

		<div class='container'>

		</div>
		{% comment %} <script src="{% static 'js/popper.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script> {% endcomment %}
        <!-- MDB -->
        <script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
			></script>
        <!-- Custom scripts -->
        <script type="text/javascript"></script>
