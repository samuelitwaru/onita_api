{% load static %}

<html>
	<head>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>ONITA</title>

		{% comment %} <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/tempusdominus-bootstrap-4.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"> {% endcomment %}
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			rel="stylesheet"
		/>
			<!-- Google Fonts -->
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
			rel="stylesheet"
		/>
		<!-- MDB -->
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
			rel="stylesheet"
		/>

        <!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-Y8Q8MVT787"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-Y8Q8MVT787');
		</script>

		<style>
			body {
				background-color: #fbfbfb;
			  }
			  @media (min-width: 991.98px) {
				main {
				  padding-left: 240px;
				}
			  }
			  
			  /* Sidebar */
			  .sidebar {
				position: fixed;
				top: 0;
				bottom: 0;
				left: 0;
				padding: 58px 0 0; /* Height of navbar */
				box-shadow: 0 2px 5px 0 rgb(0 0 0 / 5%), 0 2px 10px 0 rgb(0 0 0 / 5%);
				width: 240px;
				z-index: 600;
			  }
			  
			  @media (max-width: 991.98px) {
				.sidebar {
				  width: 100%;
				}
			  }
			  .sidebar .active {
				border-radius: 5px;
				box-shadow: 0 2px 5px 0 rgb(0 0 0 / 16%), 0 2px 10px 0 rgb(0 0 0 / 12%);
			  }
			  
			  .sidebar-sticky {
				position: relative;
				top: 0;
				height: calc(100vh - 48px);
				padding-top: 0.5rem;
				overflow-x: hidden;
				overflow-y: auto; /* Scrollable contents if viewport is shorter than content. */
			  }
		</style>
	</head>

	<body>
		<header>
			{% include 'sidebar.html' %}
		</header>
		<main>
			
			{% include 'alert.html' %}
			<div class='container'>
				{% block body %}
				{% endblock %}
			</div>
		</main>
		

		{% comment %} <script src="{% static 'js/popper.min.js' %}"></script>
		<script src="{% static 'js/bootstrap.min.js' %}"></script> {% endcomment %}
        <!-- MDB -->
        <script
			type="text/javascript"
			src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"
			></script>
        <!-- Custom scripts -->
        <script type="text/javascript"></script>
	</body>
</html>
