<!-- Button trigger modal -->
<button type="button" class='btn btn-link' data-mdb-toggle="modal" data-mdb-target="#updateQuestionModal{{question.id}}">
    <i class="fa fa-pencil" aria-hidden="true"></i>
</button>

<!-- Modal -->
<div class="modal fade" id="updateQuestionModal{{question.id}}" tabindex="-1" aria-labelledby="updateQuestionModalLabel{{question.id}}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateQuestionModalLabel{{question.id}}">Update Question</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{question.text}}</p>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
